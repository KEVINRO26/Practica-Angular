<h3>Agregar <small> {{ nuevo.nombre }}</small> </h3>
<hr>

<form (ngSubmit)="agregar()">
    <input
        type="text" 
        placeholder="Nombre" 
        name="nombre"
        [(ngModel)]="nuevo.nombre"
        
    />

    <input 
        type="text" 
        placeholder="Poder"
        name="Poder"
        [(ngModel)]="nuevo.poder"

        
         
    />
       <!-- [value]="nuevo.nombre"  
         (input)="cambiarNombre( $event )" -->
          
    <button type="submit">
        Agregar
    </button>


</form>
